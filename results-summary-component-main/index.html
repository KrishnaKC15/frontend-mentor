<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center;padding-top: 2%;}
    .attribution a { color: hsl(275, 14%, 70%); }

  </style>
</head>
<body>
  <div class="container">
    <div class="left-side-card">
      <div class="upper">
        Your Result
      </div>
      <div class="score">
        <div class="main-score">76</div> 
        <div class="total-score">of 100</div> 
      </div>
      <div class="review">Great</div> 
      <div class="feedback">You scored higher than 65% of the people who have taken these tests.</div>
    
    </div>
    
    <div class="right-side-card">
      <div class="head">Summary</div>

      <div class="data">
        
        <div class="data-cards" id="card1">
          <span class="img"><img  src="assets/images/icon-reaction.svg" alt="">  <span class="topics">Reaction</span></span> <span class="marks"><b>80</b> / 100</span>
        </div>
        <div class="data-cards" id="card2">
          <span class=img><img src="assets/images/icon-memory.svg" alt=""> <span class="topics">Memory</span> </span> </span> <span class="marks"> <span><b>92</b> / 100</span></span>
        </div>
        <div class="data-cards" id="card3">
          <span class=img><img src="assets/images/icon-verbal.svg" alt=""> <span class="topics">Verbal</span> </span> </span> <span class="marks"> <span><b>61</b> / 100</span></span>
        </div>
        <div class="data-cards" id="card4">
          <span class=img><img src="assets/images/icon-visual.svg" alt=""> <span class="topics">Visual</span> </span> </span> <span class="marks"> <span><b>72</b> / 100</span></span>
        </div>
      </div>
    
      <button class="continue">Continue</button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/krishna-chauhan-1672b8345/" target="_blank">Krishna Chauhan</a>.
  </div>
</body>
</html>
