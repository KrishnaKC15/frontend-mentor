<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
      <div class="img">
        <img src="assets/images/avatar-jessica.jpeg" alt="">

      <div class="intro">

        <div class="place">London, United Kingdom</div>

      </div>
      
      <div class="btn">
        <button><a href="https://github.com/KrishnaKC15" target="_blank">GitHub</a></button> 
        <button><a href="">Frontend Mentor</a></button> 
        <button><a href="https://www.linkedin.com/in/krishna-chauhan-1672b8345" target="_blank">LinkedIn</a></button> 
        <button><a href="">Twitter</a></button> 
        <button><a href="">Instagram</a></button> 
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/krishna-chauhan-1672b8345" target="_blank">Krishna Chauhan</a>.
  </div>

</html>
